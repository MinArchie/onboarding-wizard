<div class="progress-container mb-8 animate-fade-in">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-3xl font-bold text-gray-900">Get Started</h1>
    <span class="text-sm text-gray-600 font-medium">
      Step {{ currentStep }} of {{ steps.length }}
    </span>
  </div>
  
  <!-- Progress Bar -->
  <div class="w-full bg-gray-200 rounded-full h-3 mb-6 shadow-inner">
    <div 
      class="bg-gradient-to-r from-blue-500 to-blue-600 h-3 rounded-full transition-all duration-500 ease-out shadow-sm"
      [style.width.%]="getProgressPercentage()">
    </div>
  </div>
  
  <!-- Steps -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div 
      *ngFor="let step of steps; let i = index" 
      class="flex items-center space-x-3 p-3 rounded-lg transition-all duration-300"
      [ngClass]="{
        'bg-blue-50 border border-blue-200': step.isActive,
        'bg-green-50 border border-green-200': step.isCompleted,
        'bg-gray-50 border border-gray-200': !step.isActive && !step.isCompleted
      }">
      
      <!-- Step Icon -->
      <div class="flex-shrink-0">
        <div 
          class="w-10 h-10 rounded-full flex items-center justify-center border-2 transition-all duration-300"
          [ngClass]="{
            'bg-blue-600 border-blue-600 text-white': step.isActive,
            'bg-green-600 border-green-600 text-white': step.isCompleted,
            'bg-white border-gray-300 text-gray-400': !step.isActive && !step.isCompleted
          }">
          
          <!-- Checkmark for completed -->
          <svg 
            *ngIf="step.isCompleted" 
            class="w-5 h-5" 
            fill="currentColor" 
            viewBox="0 0 20 20">
            <path 
              fill-rule="evenodd" 
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" 
              clip-rule="evenodd">
            </path>
          </svg>
          
          <!-- Step number for active/inactive -->
          <span 
            *ngIf="!step.isCompleted" 
            class="text-sm font-bold">
            {{ step.id }}
          </span>
        </div>
      </div>
      
      <!-- Step Content -->
      <div class="flex-1 min-w-0">
        <h3 
          class="font-semibold text-sm md:text-base transition-colors duration-300"
          [ngClass]="{
            'text-blue-900': step.isActive,
            'text-green-900': step.isCompleted,
            'text-gray-500': !step.isActive && !step.isCompleted
          }">
          {{ step.title }}
        </h3>
        <p 
          class="text-xs md:text-sm mt-1 transition-colors duration-300"
          [ngClass]="{
            'text-blue-600': step.isActive,
            'text-green-600': step.isCompleted,
            'text-gray-400': !step.isActive && !step.isCompleted
          }">
          {{ step.description }}
        </p>
      </div>
    </div>
  </div>
</div>
