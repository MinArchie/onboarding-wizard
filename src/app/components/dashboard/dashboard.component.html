<div class="min-h-screen bg-gray-50 py-10 px-6">
  <div class="max-w-5xl mx-auto">
    <!-- Welcome Message -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">
        Welcome back{{ userData.name ? ', ' + userData.name : '' }}!
      </h1>
      <p class="text-gray-600 mt-1">Here's a quick overview of your dashboard.</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-sm text-gray-500 mb-1">Team Members</h2>
        <p class="text-3xl font-semibold text-blue-600">{{ teamMembers }}</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-sm text-gray-500 mb-1">Active Projects</h2>
        <p class="text-3xl font-semibold text-green-600">{{ activeProjects }}</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-sm text-gray-500 mb-1">Notifications</h2>
        <p class="text-3xl font-semibold text-red-600">{{ notifications }}</p>
      </div>
    </div>

    <!-- Weekly Progress Chart -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Weekly Progress</h2>
      <div class="grid grid-cols-7 gap-4 text-center">
        <div *ngFor="let day of weeklyProgress">
          <p class="text-sm text-gray-500 mb-1">{{ day.day }}</p>
          <div class="h-24 flex items-end justify-center">
            <div class="w-4 bg-indigo-500 rounded-md transition-all duration-300" 
                 [style.height.%]="day.progress"
                 title="{{ day.progress }}%">
            </div>
          </div>
          <p class="text-xs text-gray-400 mt-1">{{ day.progress }}%</p>
        </div>
      </div>
    </div>
  </div>
</div>
